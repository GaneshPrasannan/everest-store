    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">

              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>

          <div class="screen-body">

                <span>SIGNUP AS ADMIN</span>

            </div>
            <div class="screen-body-item screen-body-item-right">

                      <input type="password" class="app-form-control" placeholder="Confirm Password"  id="pswd2" class="input">

                    <textarea type="text" class="app-form-control" placeholder="Profile URL" id="name" class="input"></textarea>
